<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">History</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-group>
      <ion-item-divider sticky>
        <ion-label>
          Dec 13, 2024
        </ion-label>
      </ion-item-divider>

      <ion-item track="sl">
        <ion-label>
          <h3>XAUUSD, SELL</h3>
          <p>2685 &rarr; 2650</p>
        </ion-label>
        <ion-text color="medium" class="ion-text-wrap" slot="end">-25 pips</ion-text>
      </ion-item>
      <ion-item track="tp">
        <ion-label>
          <h3>XAUUSD, BUY</h3>
          <p>2685 &rarr; 2650</p>
        </ion-label>
        <ion-text color="medium" class="ion-text-wrap" slot="end">50 pips</ion-text>
      </ion-item>
      <ion-item track="tp">
        <ion-label>
          <h3>XAUUSD, BUY</h3>
          <p>2685 &rarr; 2650</p>
        </ion-label>
        <ion-text color="medium" class="ion-text-wrap" slot="end">50 pips</ion-text>
      </ion-item>
    </ion-item-group>
  </ion-list>
